<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="keys">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteNumber()">DEL</button>
                <button onclick="addOperator('/')">/</button>
                <button onclick="addOperator('*')">*</button>

                <button onclick="addNumber(7)" class="number">7</button>
                <button onclick="addNumber(8)" class="number">8</button>
                <button onclick="addNumber(9)" class="number">9</button>
                <button onclick="addOperator('-')">-</button>

                <button onclick="addNumber(4)" class="number">4</button>
                <button onclick="addNumber(5)" class="number">5</button>
                <button onclick="addNumber(6)" class="number">6</button>
                <button onclick="addOperator('+')">+</button>

                <button onclick="addNumber(1)" class="number">1</button>
                <button onclick="addNumber(2)" class="number">2</button>
                <button onclick="addNumber(3)" class="number">3</button>
                <button class="equals" onclick="calculate()">=</button>

                <button class="zero" onclick="addNumber(0)">0</button>
                <button onclick="addNumber('.')">.</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
